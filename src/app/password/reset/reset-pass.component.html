<div class="pass">
  <div class="content">
    <div class="passDiv">
    <form class="pass-form"  [ngClass]="{'hides': resetInfo == 1}">
      <h3 class="form-title">重置密码</h3>
      <hr class="registLine"/>
      <div class="form-group firstRow">
        <label class="control-label control-labels">密码<span class="mustInput">*</span></label>
        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off"
               [(ngModel)]="password" placeholder="密码" name="password" id="passwordInput"/>
      </div>
      <div class="form-group secondRow">
        <label class="control-label control-labels">确认密码<span class="mustInput">*</span></label>
        <input class="form-control form-control-solid placeholder-no-fix secondInput" type="password" autocomplete="off"
               [(ngModel)]="repassword" placeholder="确认密码" name="repassword" id="repasswordInput"/>
      </div>
      <div class="pass-msg" [ngClass]="{'hides': passwordInfo !== 2}">密码长度为6-18个字符</div>
      <div class="pass-msg" [ngClass]="{'hides': passwordInfo !== 3}">密码由数字、英文大小写(区分大小写)、-_!@#$%^&*组成</div>
      <div class="pass-msg" [ngClass]="{'hides': !(passwordInfo == 1 && rePasswordInfo == 2)}">两次输入的密码不一致</div>
      <div class="pass-msg" [ngClass]="{'hides': passwordInfo !== 4}">重置密码链接失效,请重新获取</div>
      <div class="pass-msg" [ngClass]="{'hides': passwordInfo !== 5}">密码已成功重置</div>
      <div class="pass-msg" [ngClass]="{'hides': passwordInfo !== 6}">该用户不存在</div>
      <div class="pass-msg" [ngClass]="{'hides': passwordInfo !== 7}">重置失败，请重试</div>
      <div class="form-group">
        <button type="button" (click)="resetPassword()" class="btn btn-pass uppercase" id="btn-pass">确 认</button>
      </div>
    </form>

      <form class="pass-form"  [ngClass]="{'hides': resetInfo !== 1}">
        <h3 class="form-title">重置密码</h3>
        <hr class="passLine"/>
        <div class="successInfo"><span class="registSuccess"></span>重置成功，新密码已经生效！</div>
        <div class="form-group">
          <button type="button" [routerLink]="['/login']" class="btn btn-pass uppercase">现在登录</button>
        </div>
      </form>
</div>
    <hr class="registLine">
    <div class="login-copyright">
      版权所有：用友网络科技股份有限公司&copy;2016
    </div>
  </div>
</div>
