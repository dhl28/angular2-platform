  <!-- BEGIN LOGIN -->
  <div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form">
      <h3 class="form-title">欢迎登录</h3>
      <div class="log-info" [ngClass]="{hidden: message==null}">
        <div class="remove-icon"  (click)="message=null"></div>
        <div class="login-msg">{{message}}</div>
      </div>
      <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off"
               [(ngModel)]="user.username" placeholder="用户名 / 邮箱" name="username"/>
      </div>
      <div class="form-group password">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off"
               (keydown)="keyDown($event)"  [(ngModel)]="user.password" placeholder="请输入密码" name="password" id="password"/>
      </div>
