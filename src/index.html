<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title><%= htmlWebpackPlugin.options.title %></title>

  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">

  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>

  <!-- base url -->
  <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">

  <!-- BEGIN GLOBAL MANDATORY STYLES -->
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.filePath %>/lib/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.filePath %>/lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.filePath %>/lib/simple-line-icons/css/simple-line-icons.css">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.filePath %>/lib/toastr/toastr.css">

  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.filePath %>/assets/css/error.css">

  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.filePath %>/assets/css/components.css">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.filePath %>/assets/css/components-md.css">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.filePath %>/assets/css/plugins.css">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.filePath %>/assets/css/layout.css">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.filePath %>/assets/css/themes/light.css">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.filePath %>/assets/css/login.css">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.filePath %>/assets/css/custom.css">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.filePath %>/assets/css/app-components.css">
  <!-- END GLOBAL MANDATORY STYLES -->
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.filePath %>/assets/css/style.css">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.filePath %>/assets/css/report.css">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.filePath %>/assets/css/icon-font/iconfont.css">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.filePath %>/lib/d3/parcoords/d3.parcoords.css">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.filePath %>/lib/bootstrap3-editable/css/bootstrap-editable.css">

  <script src="<%= htmlWebpackPlugin.options.filePath %>/lib/d3/parcoords/d3.js"></script>
  <script src="<%= htmlWebpackPlugin.options.filePath %>/lib/d3/parcoords/d3.svg.multibrush.js"></script>
  <script src="<%= htmlWebpackPlugin.options.filePath %>/lib/d3/parcoords/sylvester.js"></script>
  <!--<script src="<%= htmlWebpackPlugin.options.filePath %>/lib/d3/parcoords/d3.parcoords.js"></script>-->
  <script src="<%= htmlWebpackPlugin.options.filePath %>/lib/d3/parcoords/d3.parcoords.curve.js"></script>
</head>

<body>
  <app  class="page-header-fixed page-sidebar-closed-hide-logo page-quick-sidebar-over-content">
    Loading...
  </app>

  <!-- Google Analytics: change UA-71073175-1 to be your site's ID -->
  <script>
    if (!console) console = {log: function() {}};
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-71073175-1', 'auto');
    ga('send', 'pageview');
  </script>

  <% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
  <!-- Webpack Dev Server reload -->
  <script src="/webpack-dev-server.js"></script>
  <% } %>

  <div id="goTop"></div>
  <!-- 信息提示框模板 -->
  <div class="msg-tips" id="msg-tpl">
    <div class="msg-icon">
      <div class="icon-container"></div>
    </div>
    <div class="msg-content">
    </div>
    <div class="msg-close">
      <div class="btn-close"></div>
    </div>
  </div>
  <div class="msg-container"></div>
</body>
</html>
